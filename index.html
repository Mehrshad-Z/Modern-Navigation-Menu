<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Ape_Gang.png">
    <title>Modern Navigation Menu</title>
</head>

<body>
    <div class="container">
        <div class="nav-section align-item-c justify-content-c">
            <div class="left-nav">
                <div class="logo d-flex align-item-c">
                    <img src="img/logo.PNG" alt="">
                    <h3>SassBox</h3>
                </div>
            </div>
            <div class="center-nav">
                <nav class="nav-menu">
                    <ul class="d-flex align-item-c">
                        <li><a href="#" id="active">Dashboard</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Messages</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right-nav d-flex align-item-c">
                <div class="icons d-flex align-item-c">
                    <a href=""><i class="fa fa-search"></i></a>
                    <a href=""><i class="far fa-bell"></i></a>
                    <a href=""><i class="fa fa-cog"></i></a>
                </div>
                <div class="user d-flex align-item-c">
                    <div class="user-status">
                        <p>online</p>
                    </div>
                    <div class="user-pic d-flex align-item-c">
                        <img src="img/team4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="hamburger-menu">
                <input type="checkbox" id="toggle-nav" hidden>
                <label for="toggle-nav" class="toggle-nav-label d-flex">
                    <hr class="line">
                    <hr class="line">
                    <hr class="line">
                </label>
                <section class="nav-section-mb">
                    <div class="user-mb d-flex align-item-c">
                        <div class="user-status">
                            <p>online</p>
                        </div>
                        <div class="user-pic d-flex align-item-c">
                            <img src="img/team4.png" alt="">
                        </div>
                    </div>
                    <hr class="divider-menu">
                    <nav class="nav-menu-mb d-flex">
                        <ul class="d-flex align-item-c">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Messages</a></li>
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Login</a></li>
                        </ul>
                    </nav>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
